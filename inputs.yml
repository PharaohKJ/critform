qes1:
  t: text
  q: 申込者の住所または所在地（必須）
  a: 石川県金沢市十一屋町5-6
qes2:
  t: text
  q: 申込者名（法人は会社名、団体は団体名）（必須）
  a: Code for Kanazawa
qes3:
  t: text
  q: 【法人・団体の場合】代表者名、代表者の肩書き
  a: 代表 福島健一郎
qes4:
  t: text
  q: 【法人・団体の場合】組織の概要（事業内容、組織体制等）
  a: |
    一般社団法人コード・フォー・カナザワ（Code for Kanazawa) は、ITやデザインの力で、私たち市民の生活が今よりも良くなることを目指します。私たちは地域の問題を見つけ、シンプルで具体的な解決方法を開発します。
qes5:
  t: text
  q: 【個人の場合】所属（会社名、団体名）、役職、催事における役割等
  a:
qes6:
  t: text
  q: 連絡責任者名（必須）
  a: 加藤真透
qes7:
  t: text
  q: 連絡責任者電話番号（必須）
  a: 090-2833-3514
qes8:
  t: text
  q: 連絡責任者メールアドレス（必須）
  a: kato@phalanxware.com
qes9:
  t: text
  q: 催事名（必須）
  a: Civic Hack Night
qes10:
  t: radio
  q: 使用目的（必須）
  a: qes10_1
qes11:
  t: radio
  q: 使用形態（最も近いものを選んでください）（必須）
  a: qes11_1
qes12:
  t: text
  q: 使用予定人数（机、棚ありの場合は２０人程度、椅子のみの場合は４０人程度まで）（必須）
  a: 15人
qes13:
  t: text
  q: 使用希望設備 （使用可能設備：プロジェクター１台まで、ホワイトボード１台まで）
  a: プロジェクター
qes14:
  t: text
  q: 希望使用日時（準備・片付け時間は概ね各1時間までとします。その時間を含んで入力してください）（必須）
  a: 2018/07/12 18:45 - 21:00
qes15:
  t: text
  q: 当日のスケジュール
  a: |
    18:45～19:00　会場準備
    19:00～20:50　勉強会
    20:50～21:00　会場片付け
qes16:
  t: text
  q: 催事概要 （催事の内容　※できるだけ詳しく、講師・登壇者名（プロフィール）、講演テーマ、対象、募集人数、期待効果等）（必須）
  a: |
    本会は、原則毎月第2木曜日に開催される誰でも参加可能な無料イベントで、エンジニアやデザイナーはもちろん、行政職員の方、地域課題に興味がある方、主婦、学生など、広く市民の方が集まって地域課題やシビックテックについての議論やものづくりを行う場です。
qes17:
  t: text
  q: 料金（無料、もしくは参加費※実費相当）（必須）
  a: 無料
qes18:
  t: text
  q: ［参加費を徴収する場合］事業収支
  a: なし
qes19:
  t: text
  q: 公開を予定する告知用サイト（web、フェイスブック等）のURL（必須）
  a: https://cfk.connpass.com
qes20:
  t: text
  q: 催事の問い合わせ先（名称、電話またはメール等）（必須）
  a: 090-2833-3514
qes21:
  t: text
  q: 備考（その他の注意事項など）
  a: なし
